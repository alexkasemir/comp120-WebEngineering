{% block body_content %}
  <div class="container-post" id= "post{{user_post.id}}" >
    {% if user_post.text_content %}
      <div class="post-content">
        <h1>"{{user_post.text_content}}"</h1>
      </div>
    {% endif %}
    {% if user_post.image_URL %}
      <div class="post-content">
        <img src="../media/images/{{user_post.image_URL}}"/>
      </div>
    {% endif %}
  
    <div class="post-info">
      <div class="post-footer">
        <button class='btn btn-success purrButton pull-left' id="{{user_post.id}}">Purrrr</button>
        <h4 class="postInfo">last edited: {{user_post.time_edited}} | Score: {{user_post.score}}</h4>
        <button class='btn btn-danger grrButton pull-right' id="{{user_post.id}}">Grrrrr!</button>
      </div>
    </div>

</div>
  
{% endblock %}
