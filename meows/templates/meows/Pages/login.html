{% extends "meows/Extendable/base.html" %}

{%block page_title %}Login{%endblock %}

{% block body_content %}
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1> Login to your account! </h1>

    <div class="well" style="min-width: 370px">
      <form role="form" enctype='multipart/form-data' action="/accounts/login" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username" class="control-label col-xs-3">Username: </label>
          <div class="col-xs-9">
            {{form.username}}    
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-xs-3">Password: </label>
          <div class="col-xs-9">
            {{form.password}}    
          </div>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary login-button">Login</button>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
