{% extends "meows/Extendable/base.html" %}

{%block page_title %}New User Registration {%endblock %}

{% block body_content %}
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well" style="min-width: 370px">
      <form role="form" enctype='multipart/form-data' action="/accounts/register" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
          <label for="usernamee" class="control-label col-xs-3">Username: </label>
          <div class="col-xs-9">
            {{form.username}}    
          </div>
        </div>
        <div class="form-group">
          <label for="login_email" class="control-label col-xs-3">Email: </label>
          <div class="col-xs-9">
            {{form.email}}    
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label col-xs-3">Password: </label>
          <div class="col-xs-9">
            {{form.password}}    
          </div>
        </div>
        <div class="form-group">
          <label for="conf_password" class="control-label col-xs-3">Confirm Password: </label>
          <div class="col-xs-9">
            {{form.conf_password}}    
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-9">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
