<div id="myModal" class="modal fade">
	<div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create New Purr!</h4>
            </div>
              <div class="modal-body">
                <form class="form-horizontal" role="form" enctype='multipart/form-data' action="{% url 'meows:create_post' %}" method="post">
                  {% csrf_token %}
                  <div class="row">
                  	<div class="form-group">
                  		<label for="image_url" class="control-label col-xs-3">Image URL:</label>
			          	<div class="col-xs-9">
			            	{{form.image_URL}}    
			          	</div>
                  	</div>
                  </div>
                  <div class="row">
                  	<div class="form-group">
                  		<label for="image_url" class="control-label col-xs-3">Text:</label>
			          	<div class="col-xs-9">
			            	{{form.text_content}}    
			          	</div>
                  	</div>
                  </div>
                  	<div class="form-group text-center">
	                  <button type="submit" class="btn btn-default">Meow!</button>
    				</div>
                </form>
              </div>
            <div class="modal-footer">
                  
            </div>
        </div>
	</div>
</div>
